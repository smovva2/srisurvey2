<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>
		Survey Form
	</title>

	<link rel="stylesheet" href="formstyle.css">
</head>

<body>
	<h1>Student Survey Form Version 11.19</h1>

	<form id="form">

		<div class="form-control">
			<label for="firstname" id="label-firstname">
				First Name
			</label>

			<input type="text"
				id="firstname"
				placeholder="Enter your first name" />
		</div>

		<div class="form-control">
			<label for="lastname" id="label-lastname">
				Last Name
			</label>

			<input type="text"
				id="lastname"
				placeholder="Enter your last name" />
		</div>

		<div class="form-control">
			<label for="streetadd" id="label-streetad">
				Street Address
			</label>

			<input type="text"
				id="street"
				placeholder="Enter street address" />
		</div>

		<div class="form-control">
			<label for="city" id="label-city">
				City
			</label>

			<input type="text"
				id="city"
				placeholder="Enter city" />
		</div>

		<div class="form-control">
			<label for="state" id="label-state">
				State
			</label>

			<input type="text"
				id="state"
				placeholder="Enter state" />
		</div>

		<div class="form-control">
			<label for="zip" id="label-zip">
				ZIP
			</label>

			<input type="text"
				id="zip"
				placeholder="Enter zip" />
		</div>

		<div class="form-control">
			<label for="telno" id="label-telno">
				Telephone Number
			</label>

			<input type="text"
				id="telno"
				placeholder="Enter telephone number" />
		</div>

		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

		<div class="form-control">
			<label for="date" id="label-date">
				Date
			</label>

			<input type="text"
				id="date"
				placeholder="Enter date" />
		</div>

		<div class="form-control">
			<label>What do you like most about campus?
				<small>(Check all that apply)</small>
			</label>
		
			<label for="inp-1">
				<input type="checkbox"
					name="inp">Students</input></label>
			<label for="inp-2">
				<input type="checkbox"
					name="inp">Location</input></label>
			<label for="inp-3">
				<input type="checkbox"
					name="inp">Campus</input></label>
			<label for="inp-4">
				<input type="checkbox"
					name="inp">Atmosphere</input></label>
			<label for="inp-5">
				<input type="checkbox"
					name="inp">Dorm Rooms</input></label>
			<label for="inp-6">
				<input type="checkbox"
					name="inp">Sports</input></label>
		</div>

		<div class="form-control">
			<label>
				How did you get interested in this university?
			</label>

			<label for="option-1">
				<input type="radio"
					id="option-1"
					name="option">Friends</input>
			</label>
			<label for="option-2">
				<input type="radio"
					id="option-2"
					name="option">Television</input>
			</label>
			<label for="option-3">
				<input type="radio"
					id="option-3"
					name="option">Internet</input>
			</label>
			<label for="option-4">
				<input type="radio"
					id="option-4"
					name="option">Others</input>
			</label>
		</div>

		<div class="form-control">
			<label for="chances" id="label-chances">
				Likelihood of you recommending this school?
			</label>
			
			<select name="chances" id="chances">
				<option value="verylikely">Very Likely</option>
				<option value="likely">Likely</option>
				<option value="unlikely">
					Unlikely
				</option>
			</select>
		</div>

		<div class="form-control">
			<label for="raffle" id="label-raffle">
				Raffle
			</label>

			<input type="text"
				id="raffle"
				placeholder="Enter 10 coma-separated numbers" />
		</div>

		<div class="form-control">
			<label for="comment">
				Any comments 
			</label>

			<textarea name="comment" id="comment"
				placeholder="Enter your comment here">
			</textarea>
		</div>

		<button type="submit" value="submit">
			Submit
		</button>
		<button type="reset" value="reset">
			Cancel
		</button>
	</form>
</body>
</html>
